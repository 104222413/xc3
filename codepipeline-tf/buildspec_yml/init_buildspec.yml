version: 0.2

phases:
  pre_build:
    commands:
      - echo $0
      - echo "Initalizing the XC3 Infratructure"
      - ls
      - cd infrastructure
      - sed -i 's/namespace\s*=\s*"example"/namespace = ${namespace}/' terraform.auto.tfvars
      - sed -i 's/account_id\s*=\s*"123456789"/account_id = ${account_id}/' terraform.auto.tfvars
      - sed -i 's/domain_name\s*=\s*""/domain_name = ${domain_name}/' terraform.auto.tfvars
      - cat backend.tf
      - terraform init
      - |
        if ! terraform workspace select ${namespace}; then
          terraform workspace new ${namespace}
          terraform workspace select ${namespace}
        fi

  build:
    commands:
      - terraform validate


artifacts:
  files:
    - '**/*'
